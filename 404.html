<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404页面 - 页面未找到</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
        transition: background 1.5s ease;
      }

      .container {
        width: 100%;
        max-width: 900px;
        text-align: center;
        position: relative;
      }

      .season-display {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto 40px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .season-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 1.5s ease;
        opacity: 0;
      }

      .season-bg.active {
        opacity: 1;
      }

      .spring {
        background: linear-gradient(
            135deg,
            rgba(255, 105, 180, 0.7) 0%,
            rgba(173, 255, 47, 0.7) 100%
          ),
          url("https://images.unsplash.com/photo-1614294149013-5e94593e36a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80");
      }

      .summer {
        background: linear-gradient(
            135deg,
            rgba(65, 105, 225, 0.7) 0%,
            rgba(0, 255, 255, 0.7) 100%
          ),
          url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80");
      }

      .autumn {
        background: linear-gradient(
            135deg,
            rgba(210, 105, 30, 0.7) 0%,
            rgba(255, 215, 0, 0.7) 100%
          ),
          url("https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80");
      }

      .winter {
        background: linear-gradient(
            135deg,
            rgba(176, 224, 230, 0.7) 0%,
            rgba(135, 206, 235, 0.7) 100%
          ),
          url("https://images.unsplash.com/photo-1476820865390-c52aeebb9891?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80");
      }

      .season-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        color: white;
        text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        z-index: 2;
      }

      .error-code {
        font-size: 120px;
        font-weight: 800;
        margin-bottom: 10px;
        line-height: 1;
        background-clip: text;
        -webkit-background-clip: text;
        transition: color 1.5s ease;
      }

      .spring-code {
        color: #ff69b4;
      }

      .summer-code {
        color: #4169e1;
      }

      .autumn-code {
        color: #d2691e;
      }

      .winter-code {
        color: #4682b4;
      }

      .error-message {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 15px;
        transition: color 1.5s ease;
      }

      .spring-text {
        color: #ff1493;
      }

      .summer-text {
        color: #1e90ff;
      }

      .autumn-text {
        color: #cd853f;
      }

      .winter-text {
        color: #5f9ea0;
      }

      .current-solar-term {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        padding: 8px 20px;
        border-radius: 30px;
        display: inline-block;
      }

      .spring-term {
        background-color: rgba(255, 182, 193, 0.3);
        color: #8b0000;
        border: 2px solid #ff69b4;
      }

      .summer-term {
        background-color: rgba(135, 206, 235, 0.3);
        color: #000080;
        border: 2px solid #4169e1;
      }

      .autumn-term {
        background-color: rgba(244, 164, 96, 0.3);
        color: #8b4513;
        border: 2px solid #d2691e;
      }

      .winter-term {
        background-color: rgba(176, 224, 230, 0.3);
        color: #2f4f4f;
        border: 2px solid #4682b4;
      }

      .description {
        font-size: 18px;
        color: #555;
        max-width: 600px;
        margin: 0 auto 40px;
        line-height: 1.6;
      }

      .season-status {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 1.5s ease;
      }

      .spring-status {
        background-color: rgba(255, 182, 193, 0.2);
        color: #8b0000;
        border: 2px solid #ff69b4;
      }

      .summer-status {
        background-color: rgba(135, 206, 235, 0.2);
        color: #000080;
        border: 2px solid #4169e1;
      }

      .autumn-status {
        background-color: rgba(244, 164, 96, 0.2);
        color: #8b4513;
        border: 2px solid #d2691e;
      }

      .winter-status {
        background-color: rgba(176, 224, 230, 0.2);
        color: #2f4f4f;
        border: 2px solid #4682b4;
      }

      .season-details {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 25px;
        margin: 30px auto;
        max-width: 700px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .season-detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px dashed #ddd;
      }

      .season-detail-item:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }

      .detail-label {
        font-weight: 600;
        color: #666;
        text-align: left;
      }

      .detail-value {
        font-weight: 600;
        text-align: right;
      }

      .spring-detail {
        color: #ff1493;
      }

      .summer-detail {
        color: #1e90ff;
      }

      .autumn-detail {
        color: #cd853f;
      }

      .winter-detail {
        color: #5f9ea0;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      .action-btn {
        padding: 14px 28px;
        background-color: #4a6fa5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 5px 15px rgba(74, 111, 165, 0.3);
      }

      .action-btn:hover {
        background-color: #385d8a;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(74, 111, 165, 0.4);
      }

      .action-btn.home {
        background-color: #6b8e23;
      }

      .action-btn.home:hover {
        background-color: #556b2f;
      }

      .season-indicator {
        font-size: 14px;
        color: #666;
        margin-top: 20px;
        font-style: italic;
      }

      .season-notice {
        font-size: 16px;
        color: #888;
        margin-top: 10px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5;
      }

      .twenty-four-terms {
        font-size: 14px;
        color: #777;
        margin-top: 15px;
        line-height: 1.8;
      }

      .term-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-top: 10px;
      }

      .term-item {
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 12px;
        background-color: #f0f0f0;
      }

      .spring-term-item {
        border-left: 3px solid #ff69b4;
      }

      .summer-term-item {
        border-left: 3px solid #4169e1;
      }

      .autumn-term-item {
        border-left: 3px solid #d2691e;
      }

      .winter-term-item {
        border-left: 3px solid #4682b4;
      }

      @media (max-width: 768px) {
        .season-display {
          width: 250px;
          height: 250px;
        }

        .error-code {
          font-size: 100px;
        }

        .error-message {
          font-size: 24px;
        }

        .current-solar-term {
          font-size: 20px;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .action-btn {
          width: 250px;
          justify-content: center;
        }

        .season-details {
          padding: 15px;
        }

        .season-detail-item {
          flex-direction: column;
          text-align: center;
          gap: 5px;
        }

        .detail-label,
        .detail-value {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="season-display">
        <div class="season-bg spring"></div>
        <div class="season-bg summer"></div>
        <div class="season-bg autumn"></div>
        <div class="season-bg winter"></div>
        <div class="season-icon"><i class="fas fa-seedling"></i></div>
      </div>

      <h1 class="error-code winter-code">404页面</h1>
      <h2 class="error-message winter-text" id="season-message">
        页面被冬天的雪花覆盖了
      </h2>

      <div class="current-solar-term winter-term" id="current-solar-term">
        当前节气：大雪
      </div>

      <div class="season-status winter-status" id="season-status">
        当前季节：冬季（立冬至立春）
      </div>

      <p class="description" id="season-description">
        您寻找的页面可能已经迁移或不再存在。根据二十四节气，当前正是冬季，静谧祥和的季节。
      </p>

      <div class="season-details">
        <div class="season-detail-item">
          <span class="detail-label">当前季节：</span>
          <span class="detail-value winter-detail" id="current-season-display"
            >冬季</span
          >
        </div>
        <div class="season-detail-item">
          <span class="detail-label">当前节气：</span>
          <span class="detail-value winter-detail" id="current-term-display"
            >大雪</span
          >
        </div>
        <div class="season-detail-item">
          <span class="detail-label">季节范围：</span>
          <span class="detail-value winter-detail" id="season-range"
            >立冬至立春</span
          >
        </div>
        <div class="season-detail-item">
          <span class="detail-label">下个节气：</span>
          <span class="detail-value winter-detail" id="next-term">冬至</span>
        </div>
        <div class="season-detail-item">
          <span class="detail-label">距离下个节气：</span>
          <span class="detail-value winter-detail" id="days-to-next-term"
            >约11天</span
          >
        </div>
      </div>

      <div class="twenty-four-terms">
        <div>春季节气：</div>
        <div class="term-list" id="spring-terms">
          <!-- 动态生成春季节气 -->
        </div>
        <div>夏季节气：</div>
        <div class="term-list" id="summer-terms">
          <!-- 动态生成夏季节气 -->
        </div>
        <div>秋季节气：</div>
        <div class="term-list" id="autumn-terms">
          <!-- 动态生成秋季节气 -->
        </div>
        <div>冬季节气：</div>
        <div class="term-list" id="winter-terms">
          <!-- 动态生成冬季节气 -->
        </div>
      </div>

      <div class="action-buttons">
        <button class="action-btn home" onclick="window.location.href='/'">
          <i class="fas fa-home"></i> 返回首页
        </button>
        <button class="action-btn" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i> 返回上一页
        </button>
        <button class="action-btn" onclick="window.location.href='/contact'">
          <i class="fas fa-envelope"></i> 联系支持
        </button>
      </div>

      <p class="season-notice" id="season-notice">
        页面已根据二十四节气和当前日期自动切换到冬季主题。季节主题只会在节气变化时更新。
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 2025年二十四节气数据
        const solarTerms = [
          { name: "立春", date: "2025-02-03", season: "spring" },
          { name: "雨水", date: "2025-02-18", season: "spring" },
          { name: "惊蛰", date: "2025-03-05", season: "spring" },
          { name: "春分", date: "2025-03-20", season: "spring" },
          { name: "清明", date: "2025-04-04", season: "spring" },
          { name: "谷雨", date: "2025-04-19", season: "spring" },
          { name: "立夏", date: "2025-05-05", season: "summer" },
          { name: "小满", date: "2025-05-21", season: "summer" },
          { name: "芒种", date: "2025-06-05", season: "summer" },
          { name: "夏至", date: "2025-06-21", season: "summer" },
          { name: "小暑", date: "2025-07-07", season: "summer" },
          { name: "大暑", date: "2025-07-22", season: "summer" },
          { name: "立秋", date: "2025-08-07", season: "autumn" },
          { name: "处暑", date: "2025-08-23", season: "autumn" },
          { name: "白露", date: "2025-09-07", season: "autumn" },
          { name: "秋分", date: "2025-09-22", season: "autumn" },
          { name: "寒露", date: "2025-10-08", season: "autumn" },
          { name: "霜降", date: "2025-10-23", season: "autumn" },
          { name: "立冬", date: "2025-11-07", season: "winter" },
          { name: "小雪", date: "2025-11-22", season: "winter" },
          { name: "大雪", date: "2025-12-07", season: "winter" },
          { name: "冬至", date: "2025-12-21", season: "winter" },
          { name: "小寒", date: "2026-01-05", season: "winter" },
          { name: "大寒", date: "2026-01-20", season: "winter" },
        ];

        // 季节数据
        const seasons = {
          spring: {
            codeClass: "spring-code",
            messageClass: "spring-text",
            icon: "fas fa-seedling",
            message: "页面在春天的花海中迷路了",
            description:
              "您寻找的页面可能已经迁移或不再存在。根据二十四节气，当前正是春季，万物复苏的季节，愿您也能找到新的方向。",
            statusClass: "spring-status",
            termClass: "spring-term",
            detailClass: "spring-detail",
            bodyBg: "linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)",
            startTerm: "立春",
            endTerm: "立夏",
            range: "立春至立夏",
          },
          summer: {
            codeClass: "summer-code",
            messageClass: "summer-text",
            icon: "fas fa-sun",
            message: "页面在夏天的烈日下蒸发了",
            description:
              "您寻找的页面可能已经迁移或不再存在。根据二十四节气，当前正是夏季，热情似火的季节，愿您也能保持探索的热情。",
            statusClass: "summer-status",
            termClass: "summer-term",
            detailClass: "summer-detail",
            bodyBg: "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
            startTerm: "立夏",
            endTerm: "立秋",
            range: "立夏至立秋",
          },
          autumn: {
            codeClass: "autumn-code",
            messageClass: "autumn-text",
            icon: "fas fa-leaf",
            message: "页面随秋天的落叶飘走了",
            description:
              "您寻找的页面可能已经迁移或不再存在。根据二十四节气，当前正是秋季，硕果累累的季节，愿您也能在其他地方收获所需。",
            statusClass: "autumn-status",
            termClass: "autumn-term",
            detailClass: "autumn-detail",
            bodyBg: "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
            startTerm: "立秋",
            endTerm: "立冬",
            range: "立秋至立冬",
          },
          winter: {
            codeClass: "winter-code",
            messageClass: "winter-text",
            icon: "fas fa-snowflake",
            message: "页面被冬天的雪花覆盖了",
            description:
              "您寻找的页面可能已经迁移或不再存在。根据二十四节气，当前正是冬季，静谧祥和的季节，愿您也能在反思后找到新的方向。",
            statusClass: "winter-status",
            termClass: "winter-term",
            detailClass: "winter-detail",
            bodyBg: "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
            startTerm: "立冬",
            endTerm: "立春",
            range: "立冬至立春",
          },
        };

        // 根据日期获取当前节气
        function getCurrentSolarTerm(date) {
          const now = date || new Date();
          const currentDate = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate()
          );

          // 查找当前节气
          for (let i = 0; i < solarTerms.length; i++) {
            const term = solarTerms[i];
            const termDate = new Date(term.date);

            // 如果是最后一个节气，检查是否在它和大寒之后立春之前
            if (i === solarTerms.length - 1) {
              const nextYearFirstTerm = new Date(solarTerms[0].date);
              nextYearFirstTerm.setFullYear(
                nextYearFirstTerm.getFullYear() + 1
              );

              if (currentDate >= termDate && currentDate < nextYearFirstTerm) {
                return term;
              }
            } else {
              const nextTerm = solarTerms[i + 1];
              const nextTermDate = new Date(nextTerm.date);

              if (currentDate >= termDate && currentDate < nextTermDate) {
                return term;
              }
            }
          }

          // 默认返回第一个节气（立春）
          return solarTerms[0];
        }

        // 获取下一个节气
        function getNextSolarTerm(currentTerm) {
          const currentIndex = solarTerms.findIndex(
            (term) => term.name === currentTerm.name
          );
          if (currentIndex === solarTerms.length - 1) {
            return solarTerms[0]; // 回到第一个节气（立春）
          }
          return solarTerms[currentIndex + 1];
        }

        // 计算距离下一个节气的天数
        function getDaysToNextTerm(currentTerm, nextTerm) {
          const now = new Date();
          const currentDate = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate()
          );
          const nextTermDate = new Date(nextTerm.date);

          // 如果下一个节气是明年的，调整年份
          if (nextTermDate < currentDate) {
            nextTermDate.setFullYear(nextTermDate.getFullYear() + 1);
          }

          // 计算天数差
          const timeDiff = nextTermDate.getTime() - currentDate.getTime();
          const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

          return daysDiff;
        }

        // 获取季节中文名称
        function getSeasonChineseName(season) {
          const names = {
            spring: "春季",
            summer: "夏季",
            autumn: "秋季",
            winter: "冬季",
          };
          return names[season] || "春季";
        }

        // 渲染节气列表
        function renderSolarTerms() {
          const springTerms = solarTerms.filter(
            (term) => term.season === "spring"
          );
          const summerTerms = solarTerms.filter(
            (term) => term.season === "summer"
          );
          const autumnTerms = solarTerms.filter(
            (term) => term.season === "autumn"
          );
          const winterTerms = solarTerms.filter(
            (term) => term.season === "winter"
          );

          const springContainer = document.getElementById("spring-terms");
          const summerContainer = document.getElementById("summer-terms");
          const autumnContainer = document.getElementById("autumn-terms");
          const winterContainer = document.getElementById("winter-terms");

          springContainer.innerHTML = springTerms
            .map(
              (term) =>
                `<span class="term-item spring-term-item">${term.name}</span>`
            )
            .join("");

          summerContainer.innerHTML = summerTerms
            .map(
              (term) =>
                `<span class="term-item summer-term-item">${term.name}</span>`
            )
            .join("");

          autumnContainer.innerHTML = autumnTerms
            .map(
              (term) =>
                `<span class="term-item autumn-term-item">${term.name}</span>`
            )
            .join("");

          winterContainer.innerHTML = winterTerms
            .map(
              (term) =>
                `<span class="term-item winter-term-item">${term.name}</span>`
            )
            .join("");
        }

        // 获取DOM元素
        const seasonBg = document.querySelectorAll(".season-bg");
        const errorCode = document.querySelector(".error-code");
        const seasonMessage = document.getElementById("season-message");
        const currentSolarTerm = document.getElementById("current-solar-term");
        const seasonDescription = document.getElementById("season-description");
        const seasonStatus = document.getElementById("season-status");
        const seasonIcon = document.querySelector(".season-icon");
        const currentSeasonDisplay = document.getElementById(
          "current-season-display"
        );
        const currentTermDisplay = document.getElementById(
          "current-term-display"
        );
        const seasonRange = document.getElementById("season-range");
        const nextTermDisplay = document.getElementById("next-term");
        const daysToNextTerm = document.getElementById("days-to-next-term");
        const seasonNotice = document.getElementById("season-notice");
        const body = document.body;

        // 初始化页面
        function initPage() {
          const currentTerm = getCurrentSolarTerm();
          const currentSeason = currentTerm.season;
          const nextTerm = getNextSolarTerm(currentTerm);
          const daysToNext = getDaysToNextTerm(currentTerm, nextTerm);

          // 更新季节背景
          seasonBg.forEach((bg) => {
            bg.classList.remove("active");
            if (bg.classList.contains(currentSeason)) {
              bg.classList.add("active");
            }
          });

          // 更新错误代码颜色
          errorCode.className =
            "error-code " + seasons[currentSeason].codeClass;

          // 更新季节消息
          seasonMessage.className =
            "error-message " + seasons[currentSeason].messageClass;
          seasonMessage.textContent = seasons[currentSeason].message;

          // 更新节气显示
          currentSolarTerm.className =
            "current-solar-term " + seasons[currentSeason].termClass;
          currentSolarTerm.textContent = "当前节气：" + currentTerm.name;

          // 更新季节图标
          seasonIcon.innerHTML = `<i class="${seasons[currentSeason].icon}"></i>`;

          // 更新描述文本
          seasonDescription.textContent = seasons[currentSeason].description;

          // 更新季节状态
          seasonStatus.className =
            "season-status " + seasons[currentSeason].statusClass;
          seasonStatus.textContent = `当前季节：${getSeasonChineseName(
            currentSeason
          )}（${seasons[currentSeason].range}）`;

          // 更新背景渐变
          body.style.background = seasons[currentSeason].bodyBg;

          // 更新季节详情
          currentSeasonDisplay.className =
            "detail-value " + seasons[currentSeason].detailClass;
          currentSeasonDisplay.textContent =
            getSeasonChineseName(currentSeason);

          currentTermDisplay.className =
            "detail-value " + seasons[currentSeason].detailClass;
          currentTermDisplay.textContent = currentTerm.name;

          seasonRange.className =
            "detail-value " + seasons[currentSeason].detailClass;
          seasonRange.textContent = seasons[currentSeason].range;

          nextTermDisplay.className =
            "detail-value " + seasons[currentSeason].detailClass;
          nextTermDisplay.textContent = nextTerm.name;

          daysToNextTerm.className =
            "detail-value " + seasons[currentSeason].detailClass;
          daysToNextTerm.textContent = `约${daysToNext}天`;

          // 更新季节通知
          seasonNotice.textContent = `页面已根据二十四节气和当前日期自动切换到${getSeasonChineseName(
            currentSeason
          )}主题。季节主题只会在节气变化时更新，下次更新大约在${daysToNext}天后（${
            nextTerm.name
          }）。`;

          // 渲染节气列表
          renderSolarTerms();
        }

        // 初始化页面
        initPage();
      });
    </script>
  </body>
</html>
